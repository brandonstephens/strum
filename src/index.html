<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strum Practice | Guitar Helper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-coolGray-800">
    <div class="max-w-2xl mx-auto py-20 space-y-20 p-4">
      <h1 class="text-8xl font-thin text-transparent bg-gradient-to-r from-blue-500 to-purple-800 bg-clip-text">
        Strum Practice
      </h1>

      <div class="grid grid-cols-4 gap-4">
        <div class="space-y-4">
          <h2 class="white border-b-2 border-coolGray-700 mb-4 text-2xl text-blue-200 font-extrabold">1</h2>
          <div class="flex">
            <div
              class="inline-block transform scale-75 rounded-full w-16 h-16 border-8 md:ring-8 bg-blue-400 border-blue-500 ring-blue-600 flex justify-center items-center text-blue-800"
            >
              ↓
            </div>
            <div
              class="inline-block transform scale-75 rounded-full w-16 h-16 border-8 md:ring-8 bg-coolGray-400 border-coolGray-500 ring-coolGray-600 flex justify-center items-center text-coolGray-800 opacity-25"
            >
              ✕
            </div>
          </div>
        </div>
        <div>
          <div class="space-y-4">
            <h2 class="white border-b-2 border-coolGray-700 mb-4 text-2xl text-blue-200 font-extrabold">2</h2>
            <div class="flex">
              <div
                class="inline-block transform scale-75 rounded-full w-16 h-16 border-8 md:ring-8 bg-blue-400 border-blue-500 ring-blue-600 flex justify-center items-center text-blue-800"
              >
                ↓
              </div>
              <div
                class="inline-block transform scale-75 rounded-full w-16 h-16 border-8 md:ring-8 bg-purple-400 border-purple-500 ring-purple-600 flex justify-center items-center text-purple-800"
              >
                ↑
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="space-y-4">
            <h2 class="white border-b-2 border-coolGray-700 mb-4 text-2xl text-blue-200 font-extrabold">3</h2>
            <div class="flex">
              <div
                class="inline-block transform scale-75 rounded-full w-16 h-16 border-8 md:ring-8 bg-blue-400 border-blue-500 ring-blue-600 flex justify-center items-center text-blue-800"
              >
                ↓
              </div>
              <div
                class="inline-block transform scale-75 rounded-full w-16 h-16 border-8 md:ring-8 bg-purple-400 border-purple-500 ring-purple-600 flex justify-center items-center text-purple-800"
              >
                ↑
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="space-y-4">
            <h2 class="white border-b-2 border-coolGray-700 mb-4 text-2xl text-blue-200 font-extrabold">4</h2>
            <div class="flex">
              <div
                class="inline-block transform scale-75 rounded-full w-16 h-16 border-8 md:ring-8 bg-blue-400 border-blue-500 ring-blue-600 flex justify-center items-center text-blue-800"
              >
                ↓
              </div>
              <div
                class="inline-block transform scale-75 rounded-full w-16 h-16 border-8 md:ring-8 bg-purple-400 border-purple-500 ring-purple-600 flex justify-center items-center text-purple-800"
              >
                ↑
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="text-coolGray-700 font-light text-sm">
        Made by
        <a class="text-coolGray-600 hover:text-blue-500" href="https://brandonstephens.me">Brandon Stephens</a> |
        Inspiration from
        <a class="text-coolGray-600 hover:text-purple-500" href="https://www.youtube.com/watch?v=CjM5fyXoV8w"
          >JustinGuitar</a
        >
      </p>
    </div>
  </body>
</html>
